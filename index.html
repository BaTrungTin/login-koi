<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row border d-flex justify-content-center align-items-center rounded-5 p-3 shadow box-area" style="min-height: 100%;">
            <div class=" col-md-9 d-flex justify-content-center right-box">
                <div class="row align-items-center">
                    <div class="headertext mb-4"> 
                        <h2>Welcome !</h2>
                        <h3>good to see ya</h3>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text bg-light">
                            &#128100;
                        </span>
                        
                        <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="&#128031; Username &#128031;" >
                    </div>
                    
                    <div class ="input-group mb-1 d-flex">
                        <span class="input-group-text bg-light">
                            &#128274; 
                        </span>
                        <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="&#128393; Enter password">
                
                    </div>
                    <div class="input-group mb-5 d-flex">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formcheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small style="color:black">Remember me</small></label>
                        </div>
                    </div>
                   <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Login</button>
                   </div>
                   <div class="input-group mb-3">
                    <button class="btn btn-lg btn-primary w-100 fs-6">Register</button>
                   </div>
                </div>
                
            </div>
        </div>
    </div>

    
</body>
</html>
